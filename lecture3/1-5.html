<!DOCTYPE html>
<html>
<head><title>&lt;div&gt;블록과  &lt;span&gt;인라인</title></head>
<body>
<h3>사랑</h3><br><hr><br>
<div style="background-color:skyblue; padding:20px;">
내가 사람의 방언과 천사의 말을 할지라도
<mark><span style="color:rgb(32, 165, 114)">사랑</span></mark>이 없으면
소리 나는 구리와 울리는 꽹과리가 되고,
<mark><span style="color:blueviolet">사랑</span></mark>이 없으면 아무
것도 아니라.
</div>
<br><hr><br>
<div style="background-color:rgb(43, 55, 26); padding:20px;">
내가 사람의 방언과 천사의 말을 할지라도
<mark><span style="color:rgb(0, 195, 255)">사랑과 관심</span></mark>이 없으면
소리 나는 구리와 울리는 꽹과리가 되고,
<mark><span style="color:red">사랑과 관심</span></mark>이 없으면 아무
것도 아니라.
</div>
<p>
~우리 서로 사랑하며 살아요~
</p>
</body>
</html>
